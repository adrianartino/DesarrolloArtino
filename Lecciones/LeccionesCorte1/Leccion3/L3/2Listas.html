<!DOCTYPE html>
<html>
    <head>
        <title>2 Listas</title>        
    </head>
    <body>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>another Item</li>
            <li>Fourth Item</li>
        </ol>
    </body>
</html>
