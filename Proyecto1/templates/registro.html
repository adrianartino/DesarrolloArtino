<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie-edge">
  <title>DESARROLLO ARTIÑO</title>

  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">

  <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='css/proyecto1registro.css') }}">

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link href="signin.css" rel="stylesheet">
</head>

<body>

<div style="background-color: #b7472a!important;">

  <div class="container">
		<div class="img">
			<img src="{{ url_for('static', filename='img/loginimage.svg') }}">
		</div>
		<div class="login-content">
			<form action="{{ url_for('validarregistro') }}" method="POST">

				<img src="{{ url_for('static', filename='img/logopaginatrans.png') }}" style="width: 70%; height: 60%;">
        <br><br>
				<h4 class="title" style="color: #f6eedf!important;">REGISTRO</h4>

           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>

           		   <div class="div">
           		   		<h5>Usuario</h5>
           		   		<input type="text" class="input" data-toggle="tooltip" data-placement="right"
                    title="Tu nombre de bookaholic!" name="usuarioregistro">
           		   </div>
           		</div>


           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>

           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input type="password" class="input" name="contraregistro">
            	   </div>
            	</div>


              <div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>

           		   <div class="div">
           		    	<h5>Confirmar contraseña</h5>
           		    	<input type="password" class="input" data-toggle="tooltip" data-placement="right"
                    title="Vuelve a ingresar la contraseña" name="contra2registro">
            	   </div>
            	</div>
              <br>

              <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>

           		   <div class="div">
           		   		<h5>Nombre</h5>
           		   		<input type="text" class="input" name="nombreusuarioregistro">
           		   </div>
           		</div>

              <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>

           		   <div class="div">
           		   		<h5>Apellido</h5>
           		   		<input type="text" class="input" name="apellidoregistro">
           		   </div>
           		</div>

              <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-envelope"></i>
           		   </div>

           		   <div class="div">
           		   		<h5>Correo Electrónico</h5>
           		   		<input type="text" class="input" data-toggle="tooltip" data-placement="right"
                    title="Ejemplo: bookaholics@gmail.com" name="correoregistro">
           		   </div>
           		</div>

            	<input type="submit" class="btn" value="Registrarme">

            </form>
        </div>
    </div>

    <!--footer-->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-bottom  " style="background-color: #ffd5ab ">
        <a class="navbar-brand" href="https://www.lerdo.tecnm.mx/" style="color: #b7472a">ITSL</a>

        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="..\../index.html" data-toggle="tooltip" data-placement="left"
              title="Regresar al Git de Artiño!" style="color: #b7472a!important;"><i class="fa fa-github" style="font-size:22px;  "></i>
              Git Artiño <span class="sr-only">(current)</span></a>

            </li>
        </ul>



</div>




  <!--Documentos JS-->
  <script src="{{url_for('static', filename='js/jquery-3.3.1.slim.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/mainp1.js')}}"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  {% if error %}
    <script type="text/javascript">
          Swal.fire({
              icon: 'error',
              title: 'Oops...',
              text: ' {{textoerror}}:(',
              footer: '<span style="color: crimson!important"> Corrige los errores para completar el registro! </span>',
              width: '40%'
          });
    </script>
  {% elif error == False %}
    <script type="text/javascript">
          Swal.fire({
              icon: 'success',
              title: 'Wuuuuuuju!',
              text: ' Registro completado!',
              footer: '<span style="color: green!important"> Regresar a la página para entrar! </span>',
              width: '40%'
          });
    </script>
  {% endif %}



  <!--Funciòn toogle-->
  <script>
    $(document).ready(function() {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>



</body>

</html>
